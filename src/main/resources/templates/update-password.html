<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/assets/bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #ccc;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    input[type="password"]:focus {
      border: 1px solid #141dc3;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #2b3eef, #040a73);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2983d7, #055db0);
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 20px;
    }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .alert-danger {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê Update Password</h2>
  <form onsubmit="submitPasswordForm(event)">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" name="oldPassword" required />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" required />
    </div>

    <button type="submit">Update Password</button>
    <div id="msgBox"></div>
  </form>

  <div class="footer">Keeping your account secure is our top priority.</div>
</div>

<script>
  function submitPasswordForm(event) {
    event.preventDefault();

    const oldPassword = document.querySelector('[name="oldPassword"]').value;
    const newPassword = document.querySelector('[name="newPassword"]').value;
    const cookieArr = document.cookie.split(";");

    let token = "";
    for (let cookie of cookieArr) {
      let [key, value] = cookie.trim().split("=");
      if (key === "token") {
        token = value;
        break;
      }
    }

    fetch("/api/user/update-password", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": `Bearer ${token}`
      },
      body: new URLSearchParams({
        oldPassword,
        newPassword
      })
    })
    .then(async res => {
      const msg = await res.text();
      if (res.ok) {
        alert(msg);
        window.location.href = "/";
      } else {
        document.getElementById("msgBox").innerHTML =
          `<div class="alert alert-danger">${msg}</div>`;
      }
    })
    .catch(err => {
      document.getElementById("msgBox").innerHTML =
        `<div class="alert alert-danger">Something went wrong. Try again.</div>`;
    });
  }
</script>

</body>
</html>
