<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitPasswordForm(event) {
            event.preventDefault();

            const oldPassword = document.querySelector('[name="oldPassword"]').value;
            const newPassword = document.querySelector('[name="newPassword"]').value;
            const cookieArr = document.cookie.split(";");

            for (let cookie of cookieArr) {
                let [key, value] = cookie.trim().split("=");

                if (key === "token") {
                    token = value;
                    break;
                }
            }   

            fetch("/api/user/update-password", {
    method: "POST",
    headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Authorization": `Bearer ${token}`
    },
    body: new URLSearchParams({
        oldPassword,
        newPassword
    })
})
.then(async res => {
    const msg = await res.text();
    if (res.ok) { // HTTP 200 OK
        alert(msg);
        window.location.href = "/"; // Redirect after success
    } else { // HTTP 400 or others
        alert(msg);
        document.getElementById("msgBox").innerHTML = 
            `<div class="alert alert-danger mt-3">${msg}</div>`;
    }
})
.catch(err => {
    alert("Something went wrong. Try again.");
    document.getElementById("msgBox").innerHTML = 
        `<div class="alert alert-danger mt-3">Something went wrong. Try again.</div>`;
});


        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-danger">üîê Update Password</h2>

        <form onsubmit="submitPasswordForm(event)">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" name="oldPassword" required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" name="newPassword" required>
            </div>

            <button type="submit" class="btn btn-success">Update Password</button>
        </form>

        <div id="msgBox"></div>
    </div>
</div>
</body>
</html>
