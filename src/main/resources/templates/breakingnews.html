<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Live News</div>

        <div id="auth-container" class="sign-in-btn"></div>
    </nav>

    <nav id="navbar-categories" class="category-container">
        <!-- Categories will be dynamically loaded here -->
    </nav>

    <!-- Main Content -->
    <div id="main-content" style="display: flex; padding: 20px; gap: 20px;">

        <!-- Left: Categories Sidebar -->
        <div style="width: 15%; color: white;">
            <h3 style="text-align: center; margin-bottom: 10px;">Categories</h3>
            <div id="sidebar-categories" class="category-container" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <!-- Right: Breaking News Details -->
        <div style="width: 85%;">
            <section id="breaking-news-container" style="display: flex; gap: 20px; padding: 20px;">
                <!-- Left: Breaking News Details -->
                <div id="breaking-news-details" class="news-details" style="flex: 1; background-color: rgb(65, 64, 64); padding: 20px; border-radius: 10px; color: aliceblue; font-size: 18px;">
                    <!-- JS will fill this -->
                </div>
            
                <!-- Right: Space for Ads or Other Cards -->
                <div id="ads-container" style="width: 300px; background-color: #333; border-radius: 10px; padding: 20px; color: white;">
                    <!-- Asking for article summarization -->
                    <h3>क्या आप इस लेख को संक्षेप में करना चाहते हैं?</h3>
                    
                    <!-- Button to Summarize -->
                    <button id="summarize-btn" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                        Summarize
                    </button>
                    
                    <!-- Loader (hidden by default) -->
                    <div id="loader" style="display: none; margin-top: 10px;">
                        <div class="loader"></div> <!-- You can use CSS animation for a rotating loader -->
                    </div>
                    
                    <!-- Placeholder for the summarized news -->
                    <div id="summarized-news" style="margin-top: 20px; color: white;">
                        <!-- Summarized news content will appear here -->
                    </div>
                </div>
                
                <!-- CSS for the loader (rotating spinner) -->
                <style>
                    .loader {
                        border: 6px solid #f3f3f3;
                        border-top: 6px solid #3498db;
                        border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        animation: spin 2s linear infinite;
                        margin: 0 auto;
                    }
                
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
